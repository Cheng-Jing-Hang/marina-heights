<div class="container py-4">
  <h3 class="mb-4"><i class="bi bi-person-gear me-2"></i>General Account Settings</h3>

  <form id="generalSettingsForm" class="bg-white shadow rounded p-4">
    <!-- Profile Picture -->
    <div class="mb-4 text-center">
      <img id="profilePreview" src="https://via.placeholder.com/100" class="rounded-circle mb-2 shadow-sm" style="width: 100px; height: 100px;" alt="Profile Picture">
      <div>
        <label class="btn btn-outline-secondary btn-sm mt-2">
          <i class="bi bi-upload me-1"></i> Change Photo
          <input type="file" id="profileImageInput" accept="image/*" hidden>
        </label>
      </div>
    </div>

    <!-- Basic Info -->
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="John Admin" value="John Admin">
      </div>
      <div class="col-md-6">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="admin@example.com" value="admin@example.com">
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" placeholder="+60 12 345 6789">
      </div>
      <div class="col-md-6">
        <label class="form-label">Gender</label>
        <select class="form-select">
          <option selected disabled>Choose...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Prefer not to say</option>
        </select>
      </div>
    </div>

    <!-- Password Section -->
    <div class="form-check form-switch my-4">
      <input class="form-check-input" type="checkbox" id="togglePasswordChange">
      <label class="form-check-label" for="togglePasswordChange">Change Password</label>
    </div>

    <div class="row g-3 password-fields d-none">
      <div class="col-md-6">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" placeholder="••••••••">
      </div>
      <div class="col-md-6">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="••••••••">
      </div>
    </div>

    <!-- Notifications -->
    <div class="mt-4">
      <h6>Notification Preferences</h6>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="notifEmail" checked>
        <label class="form-check-label" for="notifEmail">Email Notifications</label>
      </div>
      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" id="notifSystem">
        <label class="form-check-label" for="notifSystem">System Alerts (Pop-up)</label>
      </div>
    </div>

    <!-- Actions -->
    <div class="d-flex justify-content-end mt-4 gap-2">
      <button type="reset" class="btn btn-outline-secondary"><i class="bi bi-x-circle me-1"></i>Cancel</button>
      <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Save Changes</button>
    </div>
  </form>
</div>

<script>
  // Show preview on image select
  document.getElementById('profileImageInput')?.addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = () => document.getElementById('profilePreview').src = reader.result;
      reader.readAsDataURL(file);
    }
  });

  // Toggle password fields
  document.getElementById('togglePasswordChange')?.addEventListener('change', function () {
    document.querySelector('.password-fields').classList.toggle('d-none', !this.checked);
  });
</script>
